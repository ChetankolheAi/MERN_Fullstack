<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .container{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            width: 425px;
            background-color: rgb(106, 10, 34);
            margin-top: 100px;
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
            width: 400px;
            margin-right: 20px;
            background-color: rgba(0, 0, 0, 0.553);
            border: 1px solid white;
            padding: 10px;
            border-radius: 10px;
            
        }
        button{
            padding: 10px;
            border-radius: 5px;
            border: 1px solid;
        }
        button:hover{
            background-color: bisque;
            

        }
        
        .display input{
            width: 378px;
            padding: 20px;
            font-size: large;
            font-family: Arial, Helvetica, sans-serif

        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="display" placeholder="0.">
        </div>
        <div class="buttons">
       
           <button id="M+" onclick="">M+</button>
            <button id="M-" onclick="">M-</button>
            <button id="mrc" onclick="">MRC</button>
            <button id="gt" onclick="">GT</button>
            <button id="c" onclick="number_calcy('C')">C</button>
            <button id="seven" onclick="number_calcy(7)">7</button>
            <button id="eight" onclick="number_calcy(8)">8</button>
            <button id="nine" onclick="number_calcy(9)">9</button>
            <button id="div" onclick="number_calcy('/')">/</button>
            <button id="p" onclick="number_calcy()">p</button>
            <button id="four" onclick="number_calcy(4)">4</button>
            <button id="five" onclick="number_calcy(5)">5</button>
            <button id="six" onclick="number_calcy(6)">6</button>
            <button id="multi" onclick="number_calcy('*')">X</button>
            <button id="percent" onclick="number_calcy('%')">%</button>
            <button id="three" onclick="number_calcy(3)">3</button>
            <button id="two" onclick="number_calcy(2)">2</button>
            <button id="one" onclick="number_calcy(1)">1</button>
            <button id="minus" onclick="number_calcy('-')">-</button>
            <button id="root" onclick="">root</button>
            <button id="zero" onclick="number_calcy(0)">0</button>
            <button id="zero_zero" onclick="number_calcy()">00</button>
            <button id="dot" onclick="number_calcy('.')">.</button>
            <button id="add" onclick="number_calcy('+')">+</button>
            <button id="equals" onclick="answer()">=</button>
        </div>
    </div>
    <script>
        const number = document.getElementById("four");
        const number1 = number.innerHTML;
        const display = document.getElementById("display");
        
        let ans = 0;

        function number_calcy(k){
            if(k == 'C'){
                display.value = '';
            }
            else{
                
                display.value = display.value+k;
            }
           
        }

        function answer(){
            
            ans = eval(display.value);
            display.value = ans;
            
        }
;    </script>
    
</body>
</html>
