<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 10px;
            border-radius: 10px;
        
        }
    </style>
</head>
<body>
    <h1>To_DO_LIST</h1>
    <input type="text" id="input1" placeholder="Enter the Course">
    <button onclick="addcourse()">Add Course</button>
    <button onclick="Deletecourse()">Delete Course</button>

    <ul id="tasklist">
       

    </ul>
</body>

<script>
    const input = document.getElementById('input1');
    const task1 = document.getElementById('tasklist');
  
    function addcourse(){
        const task = input.value.trim();
        if(task == ''){
            alert("The Input can't be Null");
            return;

        }
        var listtask = document.createElement("li");
        listtask.textContent=task ;
        task1.appendChild(listtask);
        input.value = ""
        

    }
    let a = 0;
    function Deletecourse(){
       
        const children = task1.children;
        
        if (a < children.length) {
            children[a].style.textDecoration = "line-through"; // Apply the style
            a += 1; 
        }
        else{
            alert('Sorry');
        }
       
    
        
        

    }



</script>
</html>
